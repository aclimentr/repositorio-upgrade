<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
    <header>
         
        <div class="prim-div">    
            <img class="img-logo"src="https://cdn.worldvectorlogo.com/logos/issuu.svg"alt="logo-isuu"></img>
            <h1 class="tit1">ISSUU</h1>
            <div class="sec-div">
            <p class="prim-p">Already a user?</p>
            <a class="link" href="https://issuu.com/signup?returnUrl=%2F">Sign in</a>
            </div>
        </div>
    </header>
    <main>
        <section>
            <h2 class="tit2"><b>Create an Issuu Account.</b></h2>
            <div class="ter-div">
                <button class="boton1"type="button" name="botonG"><img class="google"src="https://media.wired.com/photos/5926ffe47034dc5f91bed4e8/191:100/w_1280,c_limit/google-logo.jpg">Sign in with Google</button>
                <button class="boton2"type="button" name="botonF"><img class="facebook"src="https://img.freepik.com/vector-premium/logotipo-azul-redes-sociales_197792-1759.jpg">Continue with facebook</button>
            </div>
            <p class="sec-p">or with email</p>
            <div class="quad-div">
                <p class="ter-p"><b>Email</b></p>
                <input class="prim-inp"type="text" name="email" placeholder="e.g.john.doe@email.com">
            </div>
            <div class="quint-div">
                <p class="quad-p"><b>Password</b></p>
                <input class="sec-inp" type="password" name="password">
            </div>
            <div class="sis-div">
                <input type="checkbox" name="terminos-condiciones" value="terminos-condiciones">I accept the Terms of Service and the Professional Terms of Service.
            </div>
            <div class="sept-div">
                <input class="boton3"type="submit" value="CREATE ACCOUNT">
            </div>
        </section>
    </main>
    <footer>
        <div class="oct-div">
            <a href="https://issuu.com/">Issuu Inc.</a>
            <a href="https://issuu.com/legal/terms">Terms</a>
            <a href="https://issuu.com/legal/privacy">Privacy</a>
            <a href="https://issuu.com/legal/dmca">DMCA</a>
        </div>
    </footer>
</body>
</html>
